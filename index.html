<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/51f3728510.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="screen-header">
            <span>Calc</span>
            <div class="color-mode">
              <i class="fa-regular fa-moon fa-beat" id="dark"></i>
              <i class="fa-regular fa-lightbulb" id="light"></i>
            </div>
          </div>
          <div class="mini-screen">2+2</div>
          <div class="main-screen">4.5</div>
        </div>
        <div class="wrapper">
          <div class="button large-btn blue" id="ac">AC</div>
          <div class="button blue" id="c">C</div>
          <div class="button red" id="/">
            <i class="fa-solid fa-divide"></i>
          </div>
          <div class="button" id="7">7</div>
          <div class="button" id="8">8</div>
          <div class="button" id="9">9</div>
          <div class="button red" id="*">
            <i class="fa-solid fa-xmark"></i>
          </div>
          <div class="button" id="4">4</div>
          <div class="button" id="5">5</div>
          <div class="button" id="6">6</div>
          <div class="button red" id="-">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="button" id="1">1</div>
          <div class="button" id="2">2</div>
          <div class="button" id="3">3</div>
          <div class="button red" id="+">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="button large-btn" id="0">0</div>
          <div class="button" id=".">.</div>
          <div class="button special" id="=">
            <i class="fa-solid fa-equals"></i>
          </div>
        </div>
        <div class="footer">
          Made with <i class="fa-solid fa-heart"></i> by
          <a href="https://github.com/devxsameer" target="_blank"
            ><i class="fa-solid fa-at"></i>devxsameer</a
          >
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
